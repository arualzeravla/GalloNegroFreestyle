<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallo Negro - Ingresar</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Montserrat:wght@100&family=Quicksand:wght@300&family=Unica+One&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/3a20aadc82.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div id="headerLeftContainer">
            <h1 id="siteTitle">Gallo Negro</h1>
            <nav id="navBarContainer">
                <ul>
                    <li><a href="/html/index.html" class="navBarLink">Inicio</a></li>
                    <li><a href="/html/novedades.html" class="navBarLink">Novedades</a></li>
                    <li><a href="/html/mejoresMinutos.html" class="navBarLink">Mejores Minutos</a></li>
                    <li><a href="/html/proximasFechas.html"class="navBarLink">Próximas Fechas</a></li>
                    <li><a href="/html/foro.html" class="navBarLink">Foro</a></li>
                </ul>
            </nav>
        </div>
        <div id="headerRightContainer">
            <div id="loginButtons">
                <a href="/html/login.html" class="LogInBtn">Ingresá</a>
                <a href="/html/register.html" class="RegBtn">Registrate</a>
            </div>
            <div class="searchBar">
                <input style="margin-left:5%; width: 210px; height: 25px;" type="text" placeholder="Buscar...">
            </div>
        </div>

    </header>

    <main class="mainLogIN">

        <h2 class="pageTitle">Ingresá a tu cuenta</h2>
        <div class="formContainer">
            <form action="/usuarios/iniciarSesion" method="POST" class="formulario-login" id="formularioLogin">
                        
                <div class="campo-texto label">
                    <input type="email" name ="email" placeholder="Correo electrónico" class="email">
                </div>

                <div class="campo-texto label">
                    <input type="password" name= "password" placeholder="Contraseña" class="contrasenia">
                </div>

                <div class="label" id="mantener-conectado">
                    <input type="checkbox" name="rememberUser" value="mantener-conectado" id="mantener">
                    <label for="mantener">Mantenerme conectado</label>
                </div>

                <div class="boton" id="ingresar">
                    <button type="submit">INGRESAR</button>
                </div>

                <div id="olvidar-contraseña">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

            </form>
        </div>

    </main>

    <footer>
        <section id="footerNavBar">
            <nav id="FnavBarContainer">
                <ul>
                    <li><a href="/html/index.html" class="FnavBarLink">Inicio</a></li>
                    <li><a href="/html/novedades.html" class="FnavBarLink">Novedades</a></li>
                    <li><a href="/html/mejoresMinutos.html" class="FnavBarLink">Mejores Minutos</a></li>
                    <li><a href="/html/proximasFechas.html" class="FnavBarLink">Próximas Fechas</a></li>
                    <li><a href="/html/foro.html" class="FnavBarLink">Foro</a></li>
                </ul>
            </nav>
        </section>
        
        <section id="footerContainer">

            <div id="followUsContainer">
                <h3 id="followUsTitle">SEGUINOS TAMBIÉN AQUÍ</h3>

                <div id="SocialNetworkLinks">
                    <a href=""><i class="fa-brands fa-instagram-square"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-square"></i></a>
                    <a href=""><i class="fa-brands fa-twitch"></i></a>
                </div>

            </div>

            <div id="copyrightContainer">
                <p> <i class="fa-solid fa-copyright"> </i> Copyright Gallo Negro 2022</p>
            </div>
        </section>
    </footer>

</body>

</html>
