<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallo Negro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Montserrat:wght@100&family=Quicksand:wght@300&family=Unica+One&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a20aadc82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">

</head>

<body class="gridContainer">
    <header class="gridSection_header">
        <div class="headerMainContainer">
            <div class="burgerMenu"><i class="fa-solid fa-bars"></i></div>
            <h1 id="siteTitle">Gallo Negro</h1>
            <div class="login-reg-btns">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <nav class="navBarContainer">
                <ul>
                    <li><a href="index.html" class="navBarLink">Inicio</a></li>
                    <li><a href="novedades.html" class="navBarLink">Novedades</a></li>
                    <li><a href="mejoresMinutos.html" class="navBarLink">Mejores Minutos</a></li>
                    <li><a href="proximasFechas.html" class="navBarLink">Próximas Fechas</a></li>
                </ul>
            </nav>
        </div>
        <div id="headerRightContainer">
            <div id="loginButtons">
                <a href="login.html" class="LogInBtn">Ingresá</a>
                <a href="register.html" class="RegBtn">Registrate</a>
            </div>
            <div class="searchBar">
                <input style="margin-left:5%; width: 210px; height: 25px;" type="text" placeholder="Buscar...">
            </div>
        </div>

    </header>

    <main class="mainLogIN">

        <h2 class="pageTitle">Creá tu cuenta</h2>
        <div class="formContainer">
            <form action="/usuarios/registrarse" method="POST" class="formulario-registro" id="formularioRegistro">
                
                
                <div class="campo-texto label">
                    <input type="text" name ="name" placeholder="Nombre" class="nombre">
                </div>

                <div class="campo-texto label">
                    <input type="text" name ="pais" placeholder="País" class="pais">
                </div>

                <div class="campo-texto label">
                    <input type="email" name ="email" placeholder="Correo electrónico" class="email">
                </div>

                <div class="campo-texto label">
                    <input type="password" name= "password" placeholder="Elije tu contraseña" class="contrasenia">
                </div>

                <div class="campo-texto label">
                    <input type="password" name= "password" placeholder="Repetir contraseña" class="contrasenia">
                </div>

                <div class="label" id="mantener-conectado">
                    <input type="checkbox" name="rememberUser" value="mantener-conectado" id="mantener">
                    <label for="mantener">Mantenerme conectado</label>
                </div>

                <div class="label" id="mantener-conectado">
                    <input type="checkbox" name="rememberUser" value="mantener-conectado" id="mantener">
                    <label for="mantener">Suscribir mi correo para recibir novedades</label>
                </div>

                <div class="boton" id="ingresar">
                    <button type="submit">REGISTRARME</button>
                </div>

            </form>
        </div>

    </main>

    <footer id="gridSection_footer">
        <div id="footerNavBar">
            <nav id="FnavBarContainer">
                <ul>
                    <li><a href="index.html" class="FnavBarLink">Inicio</a></li>
                    <li><a href="novedades.html" class="FnavBarLink">Novedades</a></li>
                    <li><a href="mejoresMinutos.html" class="FnavBarLink">Mejores Minutos</a></li>
                    <li><a href="proximasFechas.html" class="FnavBarLink">Próximas Fechas</a></li>
                </ul>
            </nav>
        </div>

        <div id="footerContainer">

            <div id="followUsContainer">
                <h3 id="followUsTitle">SEGUINOS TAMBIÉN AQUÍ</h3>

                <div id="SocialNetworkLinks">
                    <a href=""><i class="fa-brands fa-instagram-square"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-square"></i></a>
                    <a href=""><i class="fa-brands fa-twitch"></i></a>
                </div>

            </div>

            <div id="copyrightContainer">
                <p> <i class="fa-solid fa-copyright"> </i> Copyright Gallo Negro 2022</p>
            </div>
        </div>
    </footer>
</body>

</html>
